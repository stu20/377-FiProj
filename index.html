<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8" />
    <title>Sonny's INST377 UMD Course Schedule</title>
  </head>
  <body>
    <h1>UMD Course Schedule</h1>

    <div id="schedule"></div>

    <script src="script.js"></script>
  </body>
